<!doctype html>
<html lang="%paraglide.lang%" class="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
		<!-- Preload hero image for faster LCP on homepage -->
		<link rel="preload" as="image" href="/images/jumpflix.webp" imagesrcset="/images/jumpflix.webp 1x" imagesizes="300px" fetchpriority="high" />
		<!-- Google tag (gtag.js) -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-SJ77H41T0Q"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'G-SJ77H41T0Q');
		</script>
		<meta name="theme-color" content="#0b1220">
		
		<!-- iOS PWA Meta Tags -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="apple-mobile-web-app-title" content="JUMPFLIX">
		<link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" sizes="180x180">
		
		<!-- iOS Universal Links (requires apple-app-site-association file) -->
		<meta name="apple-itunes-app" content="app-clip-bundle-id=tv.jumpflix.clip, app-clip-display=card">
		
		<link rel="manifest" href="/manifest.webmanifest" crossorigin="use-credentials">
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" data-sveltekit-preload-code="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
